<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Style.css">
    <title>Chat Realtime</title>
  </head>
  <body>
 <div class="container-fluid" style="clear:both;">
    <div id="left" >
      <div id ="left-top">
        <div id = "images">
          <a href="#" target="_blank">
            <img src="./image/989a199d9e.png">
          </a>
        </div>
        <div id="ih6">
          <h6>History Chat</h6>    
        </div>
        <div id="newmesenger">
          <a href="#" target="_blank">
            <img src="./image/download.png">
          </a>
        </div>              
      </div>

      <div class="left-bottom">
        <div class="user">
          <div class="avartar">
               <img src="./image/56189998_341509749818738_8683454743206428672_n.jpg">
          </div>
          <div class ="user_send">
            <h5 class="font-weight-bold">TrinhNA1</h5>
          </div>
        </div>
      </div>
    </div>
    <div id="center">
      <div class="show_Messenger">
      </div>
        <div class="text_submit">
          <div class="text_Messenger">
            <input type="text" name="input" value="" placeholder="Text">
          </div>
          <div class="submit">
            <input type="submit" value="Submit">
          </div>
        </div>    
    </div>
    <div id="right">
      <div class="listFriend">
         <p>List Friend</p>
      </div>
      <div class="right_bottom">
        <div class="userFriend">
          <div class="avartarFriend">
               <img src="./image/56189998_341509749818738_8683454743206428672_n.jpg">
          </div>
          <div class ="nameUserFriend">
            <h5 class="font-weight-bold">TrinhNA1</h5>
          </div>
        </div>         
      </div>
    </div>
  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
